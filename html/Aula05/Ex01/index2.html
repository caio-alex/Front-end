<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margens Colapsando</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 20px 0; /* Margem superior e inferior de 20px */
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
