<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Criando elementos em HTML utilizando a metodologia BEM no CSS -->
    <article class="noticia">
        <h1 class="noticia__titulo">
            Título da notícia
        </h1>    
        <!-- Conteúdo -->
    </article>
    <article class="noticia--destacada">
        <h1 class="noticia__titulo--uppercase">Título da notícia</h1>
        <!-- Conteúdo -->
    </article>
    
    <div class="card">
        <img class="card__imagem">
        <h2 class="card__titulo">Meu Card</h2>
        <p class="card__descricao">Descrição do Card</p>
        <!-- O botão é um bloco -->
        <button class="btn">Ver mais</button>
    </div>

    <br><br>

    <div class="div">
        CSS IS <strong>AWESOME</strong>
    </div>
    
    
</body>
</html>
