<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        .text-animation {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                font-size: 24px;
            }

            50% {
                font-size: 28px;
            }

            100% {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="text-animation">Pulsating Text</div>
</body>

</html>
